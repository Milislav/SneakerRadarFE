<!-- Header -->

<header class="header">
  <!-- Header Main -->

  <div class="header_main">
    <div class="container">
      <div class="row">

        <!-- Logo -->
        <div class="col-lg-2 col-sm-3 col-3 order-1">
          <div class="logo_container">
            <div class="logo">
              <a href="#">SneakerRadar</a></div>
          </div>
        </div>

        <!-- Search -->
        <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
          <div class="header_search">
            <div class="header_search_content">
              <div class="header_search_form_container">
                <form action="#" class="header_search_form clearfix">
                  <input required="required" class="header_search_input"
                         placeholder="Search for products..." #newItem>
                  <button type="button" class="header_search_button trans_300" (click)="searchSelected(newItem.value)">
                    <img
                      src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918770/search.png" alt=""></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Main Navigation -->

  <nav class="main_nav">
    <div class="container">
      <div class="row">
        <div class="col">

          <div class="main_nav_content d-flex flex-row">

            <!-- Categories Menu -->


            <!-- Main Nav Menu -->

            <div class="main_nav_menu">
              <ul class="standard_dropdown main_nav_dropdown">
                <li><a (click)="brandSelected('Nike')">Nike<i class="fas fa-chevron-down"></i></a></li>
                <li><a (click)="brandSelected('Adidas')">Adidas<i class="fas fa-chevron-down"></i></a></li>
                <li><a (click)="brandSelected('Under Armour')">Under Armour<i class="fas fa-chevron-down"></i></a></li>
                <li><a (click)="brandSelected('New Balance')">New Balance<i class="fas fa-chevron-down"></i></a></li>
                <li><a (click)="brandSelected('Puma')">Puma<i class="fas fa-chevron-down"></i></a></li>
                <li><a (click)="brandSelected('Reebok')">Reebok<i class="fas fa-chevron-down"></i></a></li>
                <li><a (click)="brandSelected('Converse')">Converse<i class="fas fa-chevron-down"></i></a></li>
                <li><a (click)="brandSelected('Lacoste')">Lacoste<i class="fas fa-chevron-down"></i></a></li>
                <li><a (click)="brandSelected('Sergio Tacchini')">Sergio Tacchini<i class="fas fa-chevron-down"></i></a></li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Menu -->

  <div class="page_menu">
    <div class="container">
      <div class="row">
        <div class="col">

          <div class="page_menu_content">

            <div class="page_menu_search">
              <form action="#">
                <input type="search" required="required" class="page_menu_search_input"
                       placeholder="Search for products...">
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</header>
